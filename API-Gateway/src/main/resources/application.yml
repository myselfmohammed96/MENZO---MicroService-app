  #      globalcors:
  #        corsConfigurations:
  #          '[/**]':
  #            allowedOrigins: "http://localhost:8282"
  #            allowedMethods: "*"
  #            allowedHeaders: "*"

  application:
    name: API-GATEWAY

  server:
    port: 8080

  eureka:
    instance:
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/

